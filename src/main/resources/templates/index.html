<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Artist Portrait</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Bootstrap Icons (opzionale) -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="/">Artist Portrait</a>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link" href="/">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/api-docs">API</a>
            </li>
        </ul>
    </div>
</nav>

<main>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <h1 class="text-center mb-4">Calculate Artist's Lifespan</h1>
                <form th:action="@{/calculate}" th:object="${dateRangeDto}" method="post" class="border p-4 rounded bg-light">
                    <div class="mb-3">
                        <label for="birth" class="form-label"><strong>Date and Time of Birth:</strong></label>
                        <input type="datetime-local" id="birth" th:field="*{birthDate}" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="death" class="form-label"><strong>Date and Time of Death:</strong></label>
                        <input type="datetime-local" id="death" th:field="*{deathDate}" class="form-control" required>
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary btn-block">Calculate</button>
                    </div>
                </form>

                <!-- Visualizza il risultato se presente -->
                <div class="mt-4">
                    <h3 th:if="${seconds != null}" class="alert alert-success text-center">
                        The lifespan in seconds is: <span th:text="${seconds}"></span>
                    </h3>
                </div>
            </div>
        </div>
    </div>
</main>

<footer class="footer mt-auto py-3 bg-dark text-white">
    <div class="container text-center">
        <span>&copy; 2024 Artist Portrait</span>
    </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
